name: instagram_story_clone
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  # video_player package is problematic on iOS, so I replaced it
  # with cached_video_player.
  # For more info: https://github.com/flutter/flutter/issues/126760
  cached_video_player: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
